{% extends 'layouts/main.html' %}
{% block tittle %}
Registration |  SHOPKART
{% endblock tittle %}
{% block content %}
<div class="container" style="margin-top: 50px; min-height: 600px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">Login Now</h4>
            <hr style="border-color: azure;">
            {% include 'inc/message.html' %}
        </div>
    </div>
    
    <section class="py-3 my-4">
        <div class="container">
            <div class="trw">
                <div class="col-6">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Username">
                          </div>
                          <div class="mb-4">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your password">
                          </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="my-2"> Already User? <a href="{% url 'register' %}"><i class="fa fa-user"> Register</i></a></p>
                </div>
            </div>
        </div>

    </section>
</div>




{% endblock content%}
